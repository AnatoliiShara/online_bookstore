name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # На випадок, якщо хтось забув додати в requirements.txt
          pip install pytest flake8 mypy

      - name: ✅ Lint (flake8)
        run: flake8 src tests

      - name: 🧠 Type check (mypy)
        run: mypy src/bookstore

      - name: 🚀 Tests (pytest)
        env:
          PYTHONPATH: src
        run: pytest -q
